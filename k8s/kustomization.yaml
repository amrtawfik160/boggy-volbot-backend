apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: volume-bot

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - redis-deployment.yaml
  - api-deployment.yaml
  - worker-deployment.yaml
  - ingress.yaml

# Common labels applied to all resources
commonLabels:
  app: volume-bot
  managed-by: kustomize

# Images to be updated (useful for CI/CD)
images:
  - name: volume-bot-api
    newName: your-registry/volume-bot-api
    newTag: latest
  - name: volume-bot-worker
    newName: your-registry/volume-bot-worker
    newTag: latest

# ConfigMap generator (alternative to static configmap.yaml)
# configMapGenerator:
#   - name: volume-bot-config
#     literals:
#       - NODE_ENV=production
#       - API_PORT=3001

# Secret generator (alternative to static secret.yaml)
# secretGenerator:
#   - name: volume-bot-secrets
#     envs:
#       - .env.production

# Patches for environment-specific overrides
# patchesStrategicMerge:
#   - patches/production.yaml
