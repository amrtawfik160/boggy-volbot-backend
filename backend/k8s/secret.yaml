apiVersion: v1
kind: Secret
metadata:
  name: volume-bot-secrets
  namespace: volume-bot
  labels:
    app: volume-bot
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values
  # For production, use external secrets management (AWS Secrets Manager, Vault, etc.)

  # Supabase credentials
  SUPABASE_URL: "https://xxxxxxxxxxxxx.supabase.co"
  SUPABASE_ANON_KEY: "your_supabase_anon_key_here"
  SUPABASE_SERVICE_ROLE_KEY: "your_supabase_service_role_key_here"

  # Redis connection (if using external Redis)
  REDIS_URL: "redis://:password@redis-service:6379"
  REDIS_PASSWORD: "changeme"

  # Master encryption key (REQUIRED - generate with crypto.randomBytes(32).toString('base64'))
  MASTER_ENCRYPTION_KEY: "GENERATE_A_SECURE_32_BYTE_BASE64_KEY_HERE"

  # Solana RPC
  SOLANA_RPC_URL: "https://mainnet.helius-rpc.com/?api-key=YOUR_API_KEY"
  RPC_ENDPOINT: "https://mainnet.helius-rpc.com/?api-key=YOUR_API_KEY"
  RPC_WEBSOCKET_ENDPOINT: "wss://mainnet.helius-rpc.com/?api-key=YOUR_API_KEY"

  # Jito (optional)
  JITO_KEY: "your_jito_auth_keypair_base58_encoded"

  # Sentry (optional)
  SENTRY_DSN: ""

  # OTLP (optional)
  OTEL_EXPORTER_OTLP_ENDPOINT: ""
  OTEL_EXPORTER_OTLP_HEADERS: ""

---
# NOTE: For production, use Kubernetes External Secrets Operator or similar
# Example with External Secrets Operator:
#
